	<include file="Public/top" title = "find-查看友链" />
        <!-- start left -->
	<include file="Public/left"/>

	  <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- start top -->
        <include file="Public/top"/>
        <!-- end top -->
        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>查看友链</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查看友情连接</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <form action="{:U('Friendlink/DeleteAll')}" method='post'>
					<div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>友链标题</th>
                        <th>友链描述</th>
                        <th>友链链接</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    
					<foreach name="linkList" item="vo" key="k">
                    <tr class="gradeU">
                        <td>
							<input type="checkbox" class='checkbox1' name = "selected[]"  style='height:30px;width:50px;' value='{$vo.id}'>
						</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.describe}</td>
                        <td>{$vo.link}</td>
                        <td>{$vo.createdate}</td>
                        <td>
						 <a href="{$vo.link}"><button type="button" class="btn btn-default btn-lg glyphicon glyphicon glyphicon-paperclip"></button></a>                        
						 <a href="{:U('Friendlink/Edit',array('id'=>$vo['id']))}"><button type="button" class="btn btn-default btn-lg glyphicon glyphicon-pencil"></button></a>                        
						   <a  onclick = "return shifou();"><button type="button" class="btn btn-default btn-lg glyphicon glyphicon-remove" data-toggle="modal" data-target="#myModa{$vo['id']}"></button></a>
                        </td>
                    </tr>
						<div class="modal fade" id="myModa{$vo['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title" id="myModalLabel">find-刪除友情链接</h4>
							  </div>
							  <div class="modal-body">
								你确定要删除:{$vo['title']}吗？
							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
								<a href="{:U('Friendlink/Delete',array('id'=>$vo['id']))}" /><button type="button"  class="btn btn-primary">OK</button></a>
							  </div>
							</div>
						  </div>
						</div>
                    </foreach>
					<!-- Standard button -->
					<button type="button" style='margin-right:10px;' id='onSelected' class="btn btn-default">反选</button>
					<!-- Standard button -->
					<button type="button" style='margin-right:10px;' id='selected' class="btn btn-default">全选</button>
					<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
					<input type='submit'  style='margin-right:10px;' class="btn btn-primary" value='删除'/>
                    </tbody>

                    </table>
                     <div style='position:relative; top:-15px;'>{$page}</div>
                    </div>
                </div>
				</form>
            </div>
            </div>

    <!-- start footer -->
                    <include file="Public/footer" />
            <!-- end footer -->
        </div>
    <!-- Data Tables -->
	<script>
		$(function(){
			$('#selected').click(function(){
				$('.checkbox1').prop('checked',true);
			});
			$('#onSelected').click(function(){
				$('.checkbox1').prop('checked',false);
			});
		})
	</script>
