<include file="Public/top" title = "find-编辑会员" />
<!-- start left -->
<include file="Public/left"/>
<!-- end left -->
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>编辑会员</h2>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
         <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <h5>All form elements <small>With custom checbox and radion elements.</small></h5> -->
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="hr-line-dashed"></div>
                    <form method="post" class="form-horizontal" action="{:U('User/edit',array('id'=>$arr['id']))}">
                        <div class="form-group has-success"><label class="col-sm-4 control-label">用户名</label>

                            <div class="col-sm-3"><input type="text" class="form-control" name="user" required value = "{$info.user}"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group has-success"><label class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-3"><input type="text" class="form-control" name="pswd" required value = "{$info.pswd}"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-4 control-label">用户类型</label>

                            <div class="col-sm-3">
                                <select name="type" class="form-control m-b">
									<if condition="$info.type eq 0 ">
										<option value="0" selected >普通会员</option>
									<else />
										<option value="0">普通会员</option>
									</if>
									<if condition="$info.type eq 1 ">
										<option value="1" selected >管理员</option>
									<else />
										<option value="1">管理员</option>
									</if>
									<if condition="$info.type eq 2 ">
										<option value="2" selected >非法会员</option>
									<else />
										<option value="2">非法会员</option>
									</if>
                                </select>
								<input type='hidden' value="{$info['id']}" name='id' />
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="text-center">
                                <input type="submit" value="保存" class="btn btn-primary" data-toggle="modal">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- start footer -->
<include file="Public/footer" />
<!-- end footer -->
</div>
