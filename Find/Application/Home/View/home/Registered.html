<!doctype html>
<html>
	<head>
		<meta charset='utf8'/>
		<title>{$siteInfo.sitetitle}-注册</title>
		<meta name="description" content="{$siteInfo.sitedescribe}"> 
		<meta name="keyword" content="{$siteInfo.sitekeyword}"> 
		<link rel='stylesheet' type='text/css' href='__PUBLIC__/style/Registered.css'/>
		<script type='text/javascript' src='__PUBLIC__/style/jquery-1.9.0.js' ></script>
		<script type='text/javascript'>
			$(function(){ 
				$("#rand").click(function(){
					var rand1 = Math.floor(Math.random() * 9999 + 1);
					$('#code').attr('src',"{:U('login/code',array('r',"+$rand1+"))}");
				})
			});
		</script>
	</head>
	<body>
		{$siteInfo.eval}
		<div id='header'>
			<div class='wrap add'>
				<a href="{:U('index/index')}"}'><img src='__PUBLIC__/{$siteInfo.logo}'/></a>
				<ul class='nav1'>
					<li class='hover'>
						<a href="{:U('index/index')}">首頁</a>
					</li>
					<li>
						<a href="{:U('Article/post')}">新貼</a>
					</li>
				</ul>
				<div class='right'>
					<if condition="$user neq ''">
						<span style='font-size:15px;'>欢迎回来:{$user}</span>
						<a href="{:U('Login/unCookie')}">注销</a>
					<else/>
						<a href="{:U('Registered/index')}">註冊</a>
						<a href="{:U('Login/index')}">登錄</a>
					</if>
				</div>
			</div>
		</div>
		<div id='main'>
			<div class='wrap'>
				<div class='block'>
					<div class='box'>
						<div class='title'>註冊</div>
						<div class='content'>
							<div class='Registered'>
								<div class='left'>
									<div class='block1'><img src='__PUBLIC__/style/info.png' />免費註冊帳號</div>
									<div class='block2'>
									<form action="{:U('Registered/index')}" method='post'>
										<p><span     class='msg'>帐号：</span><input name='user' type='text' /><span class='fj'>*</span></p>
											<p><span class='msg'>密码：</span><input name='pswd' type='text' /><span class='fj'>*</span></p>
											<p><span class='msg'>确认密码：</span><input name='pswdOk' type='text' /><span class='fj'>*</span></p>
											<p><span class='msg'>验证码：</span><input   name='code'type='text' /><span class='fj'>*</span></p>
											<p>
													
													 <img  class='code' id='code'  alt="验证码" src="{:U('login/code')}" title="点击刷新"> 
													<br/>
													<a class='code' style=' cursor:pointer' id='rand' style='color: #105cb6;'>换一张</a>
											</p>
											<input class='submit' name='submit' type='submit' value='注册' />
									</form>
									</div>
								</div>
								<div class='right'>	
									<p>已有帐号?</p>
									<a href='#' ><button>立即登录</button></a>
									<a href='#' ><button>找回密码</button></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='wrap'>
			<div id='footer'>
							<p>管理员邮箱{$siteInfo.adminemail}</p>
			<p>by:封建 基于thinkPHP框架的一个论坛 </p>
			</div>
		</div>
	</body>
</html>
